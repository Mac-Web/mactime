<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch | MacTime</title>
    <link rel="icon" type="image/x-icon" href="/logo.png" />
    <link rel="stylesheet" href="/mactime/style.css" />
    <script src="/mactime/stopwatch.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="time">
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span
          id="mili"
          >00</span
        >
      </div>
      <div class="tools">
        <button class="tool" id="go">Start</button>
      </div>
    </div>
  </body>
</html>
