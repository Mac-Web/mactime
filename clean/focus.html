<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Focus | MacTime</title>
    <link
      rel="shortcut icon"
      href="/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/mactime/timer.css" />
    <script src="/mactime/focus.js"></script>
  </head>
  <body>
    <div class="wrap">
      <h2 class="header" id="header">Focus For:</h2>
      <div class="time" style="display: flex; align-items: center">
        <div id="hour"></div>
        <select name="hours" id="hours">
          <option value="5">05</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="45">45</option>
          <option value="60">60</option>
        </select><span class="pos">m</span>
        :
        <div id="minute"></div>
        <select name="minutes" id="minutes">
          <option value="0">00</option>
        </select><span class="pos">s</span>
      </div>
      <div class="lcontain">
        <div id="line"></div>        
      </div>
      <button id="start">Start</button>
    </div>
    <audio src="/mactime/notif.mp3" style="display: none;" id="notif"></audio>
  </body>
</html>
