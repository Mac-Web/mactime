    <div class="wrap">
      <div class="hero">
        <h1 class="hero-title">Text Decoder</h1>
        <p class="hero-des">A text tool for decoding text in different ciphers (codes) like Atbash, Caesar, and Vigenere ciphers.</p>
      </div>
      <form class="input-form" id="input-form">
        <div class="inputs" id="input-field">
          <select id="mode" class="input">
            <option disabled selected>Select a cipher</option>
            <option value="atbash">Atbash</option>
            <option value="caesar">Caesar</option>
            <option value="vigenere">Vigenere</option>
          </select>
          <div id="user-input"></div>
          <input type="text" id="text" class="input" style="flex: 2.5" autocomplete="off" placeholder="Enter cipher here" />
        </div>
        <button class="btn" id="action" type="submit">Go</button>
      </form>
      <div class="input-form" id="result-container">
        <div id="result"></div>
        <button class="btn" onclick="copy()" id="copy-btn">Copy</button>
