    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/logo.png" type="image/x-icon" />
    <script src="countdown.js"></script>
    <script src="global.js"></script>
  </head>
  <body>
    <div class="macsidebar" id="sidebar">
      <a href="/"><img src="/logo.png" alt="" /></a>
      <a href="/macideas/"><img src="/MacIdeas Logo.png" alt="" /></a>
      <a href="/maclearn/"><img src="/MacLearn Logo.png" alt="" /></a>
      <a href="/mactime/"><img src="/MacTime Logo.png" alt="" /></a>
      <a href="/macvg/"><img src="/MacVG Logo.png" alt="" /></a>
      <a href="/macblog/"><img src="/MacBlog Logo.png" alt="" /></a>
    </div>
    <nav class="nav">
      <a href="index.html" class="logo">
        <img src="mactime-logo.png" alt="MacTime Logo" />
      </a>
      <a href="calendar.html" class="nav-link">Calendar</a>
      <a href="time.html" class="nav-link">Time</a>
      <a href="stopwatch.html" class="nav-link">Stopwatch</a>
      <a href="alarm.html" class="nav-link">Alarm</a>
      <div class="right">
        <div class="select help-menu tabs">
          <span class="help-label help-menu">Tabs</span>
          <img src="/caret.svg" class="caret help-menu" id="caret" />
          <ul id="cats" class="cats help-menu">
            <a href="calendar.html">Calendar</a>
            <a href="time.html">Time</a>
            <a href="timer.html">Timer</a>
            <a href="stopwatch.html">Stopwatch</a>
            <a href="countdown.html">Countdown</a>
            <a href="alarm.html">Alarm</a>
            <a href="focus.html">Focus</a>
          </ul>
        </div>
        <div class="tools select help-menu">
          <span class="help-label help-menu">Tools</span>
          <img src="/caret.svg" class="caret help-menu" id="caret" />
          <ul id="cats" class="cats help-menu">
            <a href="timer.html">Timer</a>
            <a href="countdown.html">Countdown</a>
          </ul>
        </div>
        <div class="select help-menu">
          <span class="help-label help-menu">Help</span>
          <img src="/caret.svg" class="caret help-menu" id="caret" />
          <ul id="cats" class="cats help-menu">
            <a href="/macblog/projects/mactime/">About</a>
            <a href="/macblog/updates/mactime/">Updates</a>
            <a href="/macblog/projects/mactime/">Docs</a>
            <a href="https://forms.gle/dWn2LQ2Bdzn6GaLEA" target="_blank">
              Feedback
            </a>
          </ul>
        </div>
        <img src="/profile.svg" class="profile" id="profile" />
      </div>
    </nav>
    <div class="wrap">
      <div class="inputs">
        <input
          type="text"
          class="yearInput input"
          placeholder="Year"
          id="year"
        />
        <input
          type="text"
          class="dayInput input"
          placeholder="Month/Day"
          id="day"
        />
        <input
          type="text"
          class="hourInput input"
          placeholder="Hour"
          id="hour"
        />
        <input
          type="text"
          class="minuteInput input"
          placeholder="Minute"
          id="minute"
        />
        <input
          type="text"
          class="secondInput input"
          placeholder="Second"
          id="second"
        />
      </div>
      <div class="inputs wer placeholder" id="placeholder">
        <div class="result input">Year</div>
        <div class="result input">Day</div>
        <div class="result input">Hour</div>
        <div class="result input">Minute</div>
        <div class="result input">Second</div>
      </div>
      <div class="inputs dks" id="results">
        <div class="result input" id="ryear">NaN</div>
        <div class="result input" id="rday">NaN</div>
        <div class="result input" id="rhour">NaN</div>
        <div class="result input" id="rminute">NaN</div>
        <div class="result input" id="rsecond">NaN</div>
      </div>
      <h2 id="blub">Type the countdown date in the input field!</h2>
      <div class="btns">
        <button class="btn" id="btn">Start</button>
        <button class="btn" id="end" style="display: none">End</button>
      </div>
    </div>
    <audio src="notif.mp3" id="notif"></audio>
  </body>
</html>
